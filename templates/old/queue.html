{% extends "layout.html" %}
{% block body %}
{% for thrd in hist %}
    <div>
        <h3>{{ thrd }}</h3>
        <span>
            {% for num in hist[thrd] %}
            <div class="v-bar" style="height: {{ 12 + num * 5 }}px;">
                {{ num }}
            </div>
            {% endfor %}
        </span>
    </div>
{% endfor %}
{% endblock %}
