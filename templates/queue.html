{% extends "layout.html" %}
{% block post_body %}
    <script type="text/javascript">
        setInterval(function() {
            d3.json("http://localhost:5000/queues", function(name, value) {
                    var target = d3.select("div.page").selectAll("div.v-bar");
                    target.attr("id", name).text(name);
            });
        }, 1000);
    </script>
{% endblock %}
